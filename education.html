<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Education</title>
    <script src="script.js"></script>
</head>
<body style="background: #F9F9F9" onload="loadEducation(),Education()">
    <main>
        <section id="education_section">
            <div id="left_div">
                <div id="academy">
                    <h1 id="education_left_paragraph">სასწავლებელი</h1>
                    <input type="text" id="academy_name" onchange="academy()" placeholder="სასწავლებელი">
                    <div id="warning-sign_5"></div>
                    <div id="validated_img_5"></div>
                    <figcaption id="education_caption">მინიმუმ 2 სიმბოლო</figcaption>
                </div>
                <div id="degree">
                    <h1 id="degree_header">ხარისხი</h1>
                    <select name="universities" onchange="selection()" id="universities">
                        <option>აირჩიეთ ხარისხი</option>
                        <option value="საშუალო სკოლის დიპლომი">საშუალო სკოლის დიპლომი</option>
                        <option value="ზოგადსაგანმანათლებლო დიპლომი">ზოგადსაგანმანათლებლო დიპლომი</option>
                        <option value="ბაკალავრი დიპლომი">ბაკალავრის დიპლომი</option>
                        <option value="მაგისტრი დიპლომი">მაგისტრის დიპლომი</option>
                        <option value="დოქტორი დიპლომი">დოქტორის დიპლომი</option>
                        <option value="ასოცირებული ხარისხი">ასოცირებულის ხარისხი</option>
                        <option value="სტუდენტი">სტუდენტი</option>
                        <option value="კოლეჯი (ხარისხის გარეშე)">კოლეჯი (ხარისხის გარეშე)</option>
                        <option value="სხვა">სხვა</option>
                    </select>
                </div>
                <div id="education_end_date">
                    <input type="date" onchange="educationDate()" id="beginning_input">
                </div>
                <div id="education_description">
                    <h1>აღწერა</h1>
                    <textarea name="general_info" onchange="educationDescription()" id="education_textArea" cols="30" rows="10" placeholder="განათლების აღწერა" required=""></textarea>
                </div>
                <div id="education_add_more">
                    <button id="add_more_btn" onclick="addEducation()">სხვა სასწავლებელის დამატება</button>
                </div>
                <div id="education_go_back">
                    <button id="goes_back">უკან</button>
                </div>
                <div id="education_next_btn">
                    <button id="after_btn">შემდეგი</button>
                </div>
                <div id="bottom_line_1"></div>
            </div>
            <div id="private_ellipse">
                <a href="index.html"><div id="private_less_than"></div></a>
            </div>
            <h1 id="experience_header">განათლება</h1>
            <div id="private_line"></div>
            <p id="private_paragraph">2/3</p>
            <div id="right_div">
                <img id="right_img"></img>
                    <h1 id="right_img_name"></h1>
                    <h1 id="right_img_surname"></h1>
                    <div id="email_logo"></div>
                    <p id="right_div_email"></p>
                    <div id="phone_logo"></div>
                    <p id="phone_number"></p>
                    <h1 id="right_about_me">ᲩᲔᲛ ᲨᲔᲡᲐᲮᲔᲑ</h1>
                    <p id="about_me_paragraph"></p>
                    <div id="right_line"></div>
                    <h1 id="right_experience_title">გამოცდილება</h1>
                    <div id="inline-div">
                        <h1 id="right_experience_header"></h1>
                        <h1 id="right_experience_header_2"></h1>
                    </div>
                    <div id="inline-div_2">
                        <p id="right_paragraph"></p>
                        <p id="right_paragraph_3"></p>
                    </div>
                    <p id="right_paragraph_2"></p>
                <div id="right_line_2"></div>
                <h1 id="right-education">განათლება</h1>
                <div id="inline-div_3">
                    <h1 id="education_header"></h1>
                    <h1 id="education_header_2"></h1>
                </div>
                <p id="education_right_paragraph">2020-09-23</p>
                <p id="education_about_me"></p>
                <div id="round_logo"></div>
            </div>
        </section>
    </main>
</body>
</html>
