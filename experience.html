<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js"></script>
    <title>Experience</title>
</head>
<body style="background: #F9F9F9" onload="Experience(),onLoad()">
    <main>
        <section class="experience_section" style="height: 1080px">
            <div id="private_ellipse">
                <a href="index.html"><div id="private_less_than"></div></a>
            </div>
            <h1 id="experience_header">გამოცდილება</h1>
            <div id="private_line"></div>
            <p id="private_paragraph">2/3</p>
                <div id="experience_position">
                    <h1 id="position_header">თანამდებობა</h1>
                    <input type="text" onchange="position()" id="position_input" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                    <div id="warning-sign_5"></div>
                    <div id="validated_img_5"></div>
                    <figcaption id="position_caption">მინიმუმ 2 სიმბოლო</figcaption>
                </div>
                <div id="experience_employer">
                    <h1 id="employer_header">დამსაქმებელი</h1>
                    <input type="text" onchange="employer()" id="employer_input" placeholder="დამსაქმებელი">
                    <div id="warning-sign_6"></div>
                    <div id="validated_img_6"></div>
                    <figcaption id="employer_caption">მინიმუმ 2 სიმბოლო</figcaption>
                </div>
                <div id="experience_date">
                    <div id="beginning_date">
                        <h1>დაწყების რიცხვი</h1>
                        <input type="date" onchange="beginning()" id="beginning_input">
                    </div>
                    <div id="end_date">
                        <h1>დამთავრების რიცხვი</h1>
                        <input type="date" onchange="end()" id="end_input">
                    </div>
                </div>
                <div id="experience_description">
                    <h1 id="description_header">აღწერა</h1>
                    <textarea name="description" onchange="position_description()" id="description_textArea" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </div>
                <div id="bottom_line"></div>
                <div id="add_experience">
                    <button id="add_experience_btn"onclick="add_experience()">მეტი გამოცდილების დამატება</button>
                </div>
                <div id="go_back">
                    <button id="go_back_btn">უკან</button>
                </div>
                <div id="next_btn">
                    <button id="next_page_btn">შემდეგი</button>
                </div>
                <div id="right_div">
                    <img id="right_img"></img>
                    <h1 id="right_img_name"></h1>
                    <h1 id="right_img_surname"></h1>
                    <div id="email_logo"></div>
                    <p id="right_div_email"></p>
                    <div id="phone_logo"></div>
                    <p id="phone_number"></p>
                    <h1 id="right_about_me">ᲩᲔᲛ ᲨᲔᲡᲐᲮᲔᲑ</h1>
                    <p id="about_me_paragraph"></p>
                    <div id="right_line"></div>
                    <h1 id="right_experience_title">გამოცდილება</h1>
                    <div id="inline-div">
                        <h1 id="right_experience_header"></h1>
                        <h1 id="right_experience_header_2"></h1>
                    </div>
                    <div id="inline-div_2">
                        <p id="right_paragraph"></p>
                        <p id="right_paragraph_3"></p>
                    </div>
                    <p id="right_paragraph_2"></p>
                    <div id="round_logo"></div>
                </div>
        </section>
    </main>
    
</body>
</html>
